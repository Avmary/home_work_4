<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,500,700,900"
      rel="stylesheet"
    />
    <title>Home work 4</title>
  </head>
  <body>
    <header class="head clearfix">
      <div class="wrapper">
        <div class="logo">
          <a href="#" class="logo-link"
            ><img src="./img/mart.png" alt="logo-img" width="78" height="21"
          /></a>
        </div>
        <nav class="clearfix">
          <ul class="head-list clearfix">
            <li class="head-item"><a href="#">home</a></li>
            <li class="head-item"><a href="#">about us</a></li>
            <li class="head-item"><a href="#">page</a></li>
            <li class="head-item"><a href="#">shop</a></li>
            <li class="head-item"><a href="#">blog</a></li>
            <li class="head-item"><a href="#">contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="slider">
      <div class="wrapper">
        <div class="slider-box">
          <button class="prev-slider">
            <span class="arrow arrow-left"></span>
          </button>
          <button class="next-slider">
            <span class="arrow arrow-right"></span>
          </button>
          <div class="description-slider">
            <h3 class="title-text">AFFORDABLE PARIS TOURS</h3>
            <h4 class="subtitle-text">
              CITY TOURS / TOUR TICKETS / TOUR GUIDES
            </h4>
          </div>
        </div>
      </div>
    </section>
    <section class="gallery">
      <div class="wrapper">
        <h2 class="gallery-title">new collection</h2>
        <div class="gallery-wrap clearfix">
          <div class="gallery-item">
            <div class="gallery-img">
              <img
                src="./img/image-1.jpg"
                alt="image-1"
                width="255"
                height="322"
              />
              <div class="modal-item"></div>
              <div class="icons">
                <div class="icons-wrap">
                  <button class="like"></button>
                  <button class="shuffle"></button>
                  <button class="clock"></button>
                  <button class="cart">
                    <span>add to cart</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="gallery-description clearfix">
              <span class="product-name">Blue Tshirt</span>
              <span class="product-price">$26</span>
            </div>
          </div>
          <div class="gallery-item">
            <div class="gallery-img">
              <img
                src="./img/image-2.jpg"
                alt="image-2"
                width="255"
                height="322"
              />
              <div class="modal-item"></div>
              <div class="icons">
                <div class="icons-wrap">
                  <button class="like"></button>
                  <button class="shuffle"></button>
                  <button class="clock"></button>
                  <button class="cart">
                    <span>add to cart</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="gallery-description clearfix">
              <span class="product-name">Woman shirt</span>
              <span class="product-price">$31</span>
            </div>
          </div>
          <div class="gallery-item">
            <div class="gallery-img">
              <img
                src="./img/image-3.jpg"
                alt="image-3"
                width="255"
                height="322"
              />
              <div class="modal-item"></div>
              <div class="icons">
                <div class="icons-wrap">
                  <button class="like"></button>
                  <button class="shuffle"></button>
                  <button class="clock"></button>
                  <button class="cart">
                    <span>add to cart</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="gallery-description clearfix">
              <span class="product-name">Yellow Tshirt</span>
              <span class="product-price">$21</span>
            </div>
          </div>
          <div class="gallery-item">
            <div class="gallery-img">
              <img
                src="./img/image-4.jpg"
                alt="image-4"
                width="255"
                height="322"
              />
              <div class="modal-item"></div>
              <div class="icons">
                <div class="icons-wrap">
                  <button class="like"></button>
                  <button class="shuffle"></button>
                  <button class="clock"></button>
                  <button class="cart">
                    <span>add to cart</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="gallery-description">
              <span class="product-name">Cool lingerie</span>
              <span class="product-price">$56</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer-wrap">
          <p class="footer-text">All Rights Reserved Â© Dokan | <span>Designed ThemenGraph</span></p>
        </div>
      </div>
    </footer>
